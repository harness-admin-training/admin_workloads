harnessApiVersion: '1.0'
type: TRIGGER
continueWithDefaultValues: false
executionName: Ephemeral Dev
executionType: Workflow
triggerCondition:
- type: WEBHOOK
  action:
  - synchronize
  eventType:
  - pull_request
  repositoryType: GITHUB
workflowVariables:
- name: image
- name: namespace
  value: ephemeral${pullrequest.id}
- entityType: SERVICE
  name: Service
  value: S5-development
- name: branch
  value: ${pullrequest.fromRef.branch.name}
