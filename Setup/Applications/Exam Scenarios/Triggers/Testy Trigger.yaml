harnessApiVersion: '1.0'
type: TRIGGER
continueWithDefaultValues: false
executionName: Ephemeral Dev
executionType: Workflow
triggerCondition:
- type: WEBHOOK
  action:
  - opened
  eventType:
  - pull_request
  repositoryType: GITHUB
workflowVariables:
- name: namespace
  value: ephemeral
- entityType: SERVICE
  name: Service
  value: Testy
- name: branch
  value: master
